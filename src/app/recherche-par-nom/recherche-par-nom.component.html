    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped" >
                
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" >Id</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Date Cr√©ation</th>
                        <th scope="col">Director</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of films  ">
                    <tr>
                        <td>{{produit.idFilm}}</td>
                        <td>{{produit.nomFilm}}</td>
                        <td>{{produit.genre}}</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{produit.director?.nomDir}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerFilm(produit)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateFilm',produit.idFilm]">Modifier</a></td>
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
