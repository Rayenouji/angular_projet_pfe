


<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="alert alert-danger" *ngIf="err==1">
                <strong>login ou mot de passe erron√©s..</strong>
            </div>
            <form>
                <div class="form-group">
                    <label>Nom Utilisateur :</label>
                    <input type="text" name="username" class="form-control form-control-lg" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input class="form-control form-control-lg" type="password" name="password" [(ngModel)]="user.password" label >
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLoggedin()">Login</button>
                 
                  </div>
                  
            </form>
        </div>
    </div>
</div>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
