<form>
    <div [hidden]="ajout" >
    <label>ID Directeur</label>
    <input readonly type="text" [(ngModel)]="director.idDir" name="idDirector" class="form-control w-25">
    </div>
    <div>
    <label>Nom Directeur</label>
    <input type="text" [(ngModel)]="director.nomDir" name="nomDirector" class="form-control"
    placeholder="Entrez un nom de directeur...">
    </div>
    <div>
        <label>Prenom Directeur</label>
        <input type="text" [(ngModel)]="director.prenomDir" name="prenomDirector" class="form-control"
        placeholder="Entrez un prenom de directeur...">
        </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!director.nomDir" class="btn btn-success"
    (click)="saveDirector()" >{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
    </form>
