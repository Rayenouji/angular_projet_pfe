<div class="col-sm-4 col-md-4 col-lg-4 mb-4"> <label class="text-primary">Directeurs </label> <select
        class="form-control form-control-lg" id="idDir" name="idDir" [(ngModel)]="IdDirector" (change)="onChange()">
        <option *ngFor="let cat of director" value="{{cat.idDir}}">
            {{cat.nomDir}}
        </option>
    </select>
</div>
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Genre</th>
                    <th>Date Cr√©ation</th>
                    <th>Directeur</th>
                </tr>
                <tbody *ngFor="let produit of films">
                    <tr>
                        <td>{{produit.idFilm}}</td>
                        <td>{{produit.nomFilm}}</td>
                        <td>{{produit.genre}}</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{produit.director?.nomDir}} {{produit.director.prenomDir}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerFilm(produit)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateFilm',produit.idFilm]">Modifier</a></td>
                        

                </tbody>
            </table>
        </div>
    </div>
</div>
